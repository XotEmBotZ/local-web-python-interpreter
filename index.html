<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XotEmBotZ Python Repl</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />

    <link rel="shortcut icon" href="local-web-python-interpreter/public/icon512_rounded.png" type="image/x-icon">
    <link rel="manifest" href="local-web-python-interpreter/public/manifest.json">
<body>
    <script>
       if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('local-web-python-interpreter/service-worker.js');
            });
        }
    </script>
    <h1 style="font-style: 8rem;text-align:center">XotEmBotZ-Local Web Python</h1>
    <div id="status"></div>
    <button type="button"
        style="text-align: center; background: aqua; padding: 0 4px; border: none; border-radius: 6px; margin-left: 26px;"><a
            href="index.html">Clear All</a></button>
    <button type="button"
        style="text-align: center; background: aqua; padding: 0 4px; border: none; border-radius: 6px; margin-left: 26px;" id="clrCache">Clear Cache</button>
    <py-repl id="demo-repl" auto-generate="true"></py-repl>
    <script>
        let a = document.getElementById('clrCache')
        a.addEventListener('click', () => {
            console.log("asdwd")
            caches.keys().then((keyList) => Promise.all(keyList.map((key) => caches.delete(key))));
        })
    </script>
</body>

</html>
